<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooting Game</title>
    <style>
        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        canvas {
            background-color: gray;
            margin-right: 20px;
        }

        #gameDescription {
            font-size: 20px;
            font-family: "font/Maplestory Bold.ttf";
        }
        #gameContainer #gameDescription .descriptionText {
            font-family: "font/Maplestory Bold.ttf";
        }
        body,td,th {
            font-family: "font/Maplestory Bold.ttf";
        }
    </style>
</head>
<body>
<div id="gameContainer">
    <canvas id="gameCanvas" width="400" height="700"></canvas>
    <div id="gameDescription">
        <a href="https://shamygame.postype.com">
            <img src="img/로고.png" width="200" height="115" alt="logo">
        </a>
        <div class="descriptionText" style="color: #000000;">조작: 방향키 / 발사: Z키</div>
        <div class="descriptionText" style="color: #ff79c7;">
            ● <span class="descriptionText" style="color: #000000; font-family: '메이플스토리';">모모이의 응원: 레이저의 수를 늘려주겠어</span>
        </div>
        <div class="descriptionText" style="color: #54df63;">
            ● <span class="descriptionText" style="color: #000000; font-family: '메이플스토리';">미도리의 응원: 레이저를 빨리 나가게 해주겠어</span>
        </div>
        <div class="descriptionText" style="color: #a23843;">
            ● <span class="descriptionText" style="color: #000000; font-family: '메이플스토리';">유즈의 응원: 레이저를 잠시 탱탱볼로 바꿔주겠어</span>
        </div>
    </div>
</div>
<script src="game.js"></script>
</body>
</html>
